{% extends "master.html" %}

{% block title %} Categories - List all
{% endblock %}

{% block content %}
<h1>Categories</h1>

<ul>
    {% for category in categories %}
    <li>
        <a href="{% url 'categories.edit' category.id %}">{{ category.name }} {{ category.depth }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
